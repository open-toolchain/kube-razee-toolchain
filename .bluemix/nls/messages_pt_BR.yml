template.name: "Desenvolver um app Kubernetes com o Razee"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver um aplicativo e implementar mudanças usando um agente do Razee em seu cluster Kubernetes. \n\nPor padrão, a cadeia de ferramentas usa um app de amostra \"Hello World\" do Node.js, mas, em vez disso, é possível vinculá-la ao seu próprio repositório GitHub. Essa cadeia de ferramentas é pré-configurada para a entrega contínua com o [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), o controle de fonte, o rastreamento de problemas e a edição on-line. \n\n É possível gerenciar seus clusters do IBM Cloud Container no [console](https://cloud.ibm.com/kubernetes/clusters). \n\n Essa cadeia de ferramentas usa ferramentas que são parte do serviço do Continuous Delivery. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado. \n\nPara iniciar, clique em **Criar**. \n\nPara obter mais informações, consulte [Razee.io](https://razee.io)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:**confirme uma mudança no repositório Git para acionar uma nova construção de imagem de Docker, que será varrida para vulnerabilidades e implementada em seu cluster do Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-with-razee-toolchain?task=2) para esta cadeia de ferramentas."
