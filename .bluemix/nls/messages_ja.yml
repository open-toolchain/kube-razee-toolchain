template.name: "Kubernetes アプリの開発 (Razee)"
template.description: "このツールチェーンを使用して、アプリケーションを開発し、Kubernetes クラスターにおいて Razee エージェントで変更をデプロイすることができます。 \n\nデフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用しますが、代わりにユーザー独自の GitHub リポジトリーにリンクすることもできます。このツールチェーンは、継続的デリバリーに加えて、[脆弱性アドバイザー](https://cloud.ibm.com/docs/services/va?topic=va-va_index)、[Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)、ソース管理、Issue のトラッキング、およびオンライン編集用に事前構成されています。\n\nIBM Cloud Container クラスターを[コンソール](https://cloud.ibm.com/kubernetes/clusters) で管理できます。 \n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。 そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/) プランが選択されてインスタンスが自動的に追加されます。 \n\n開始するには、**「作成」**をクリックしてください。 \n\n詳しくは、[Razee.io](https://razee.io) を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドを起動してください。このビルドは脆弱性についてスキャンされ、Kubernetes クラスターにデプロイされます。 段階的な説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-with-razee-toolchain?task=2) を参照してください。"
