template.name: "Développement d'une application Kubernetes avec Razee"
template.description: "Avec cette chaîne d'outils, vous pouvez développer une application et déployer des modifications à l'aide d'un agent Razee dans votre cluster Kubernetes. \n\nPar défaut, la chaîne d'outils utilise un modèle d'application Node.js \"Hello World\", mais vous pouvez établir une liaison vers votre propre référentiel GitHub à la place. Cette chaîne d'outils est configurée pour la distribution continue avec [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), le contrôle des sources, le suivi de problèmes et l'édition en ligne. \n\n Vous pouvez gérer vos clusters IBM Cloud Container dans la [console](https://cloud.ibm.com/kubernetes/clusters). \n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné. \n\nPour commencer, cliquez sur **Créer**. \n\nPour en savoir plus, consultez [Razee.io](https://razee.io)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération d'image Docker, qui fera l'objet d'une analyse de vulnérabilité et sera déployée dans votre cluster Kubernetes. Pour obtenir des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-with-razee-toolchain?task=2) relatif à cette chaîne d'outils."
