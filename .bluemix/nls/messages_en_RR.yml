template.name: "Develop a Kubernetes app with Razee~otc-ui1110"
template.description: "With this toolchain, you can develop an application, and deploy changes using a Razee agent in your Kubernetes cluster. \n\nBy default, the toolchain uses a sample Node.js \"Hello World\" app, but you can link to your own GitHub repository instead. This toolchain is preconfigured for continuous delivery with [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), source control, issue tracking, and online editing. \n\nYou can manage your IBM Cloud Container clusters in the [console](https://cloud.ibm.com/kubernetes/clusters). \n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected. \n\nTo get started, click **Create**. \n\nFor more information, see [Razee.io](https://razee.io).~otc-ui1111"
template.gettingStarted: " **Your toolchain is ready!**\n**Quick start:** Commit a change to the Git repo to trigger a new Docker image build, which will be scanned for vulnerabilites and deployed in your Kubernetes cluster.~otc-ui1112"
